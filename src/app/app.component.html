<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <!-- Required meta tags -->
  <title>משחק לוח הכפל</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-4dNpRvNX0c/TdYEbYup8qbjvjaMrgUPh+g4I03CnNtANuv+VAvPL6LqdwzZKV38G" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container text-center shadow-lg pb-4">
    <div class="p-2">
      <img
          src="https://i.ibb.co/1QDQ0tT/pexels-george-becker-374918.jpg"
          class="img-fluid img-thumbnail"
        />
      <h1 class="p-2">משחק לוח הכפל</h1>
      <hr />
    </div>

    <div *ngIf="g.gameStatus==0">
      ברוך הבא למשחק לוח הכפל, מוכן למשחק?<br />
      <button type="button" class="btn btn-primary btn-lg" (click)="g.newGame()">
          התחל משחק חדש
        </button>
    </div>

    <app-game-view *ngIf="g.gameStatus==1">
    </app-game-view>
    <app-win *ngIf="g.gameStatus==2">
    </app-win>
  </div>
</body>

</html>
